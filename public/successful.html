<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #B3C8CF;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: #E5DDC5;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .emoji {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .button {
            background-color: #B3C8CF;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #51829B;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration Successful! <span class="emoji">&#128077;</span></h1>
        <p>Your registration was successful. Thank you!</p>
        <a href="/" class="button">Go back to homepage</a>
    </div>
</body>
</html>
